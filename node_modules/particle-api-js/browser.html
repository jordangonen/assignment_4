<html>
  <head>
    <script src="dist/particle.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script> -->
    <script>
var particle = new Particle();
var TOK = "3441e4ae89e06e8df8b7227a6cf88ef3fa3f7374";
var promise = particle.flashDevice({ deviceId: 'sticker', files: {
  'application.ino': new Blob(['#include "subdir/status.h"\nextern int foobar; void setup() { Particle.variable("foobar", foobar); }'], { type: "text/plain" }),
  'subdir/status.h': new Blob(['int foobar;'], { type: "text/plain" })
}, auth: TOK
});

promise.then(function(response) {
  console.log(JSON.stringify(response.body));
})["catch"](function(err) {
  console.error(JSON.stringify(err));
});
    </script>
  </head>
</html>
